<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>XpertAgentNotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <style>
            /* 隐藏顶部导航栏中的标题 */
            .app-name {
                display: none !important;
            }
            
            /* 侧边栏整体样式 */
            .sidebar {
                padding: 20px 0 0;
                background-color: #fafafa;
            }
            
            .sidebar-nav {
                padding-left: 10px;
            }
            
            /* 一级菜单样式 */
            .sidebar-nav > ul > li {
                margin-bottom: 12px;
                line-height: 1.6;
            }
            
            .sidebar-nav > ul > li > a {
                font-size: 16px;
                font-weight: 600;
                color: #333;
                text-decoration: none;
                transition: all 0.3s ease;
            }
            
            /* 清除所有旧样式，重新设置二级和三级菜单 */
            .sidebar-nav ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            
            /* 第二级菜单 */
            .sidebar-nav > ul > li > ul {
                margin-left: 10px;
            }
            
            .sidebar-nav > ul > li > ul > li {
                padding-left: 16px;
                position: relative;
                line-height: 1.8;
                margin: 4px 0;
            }
            
            .sidebar-nav > ul > li > ul > li > a {
                font-size: 28px;
                color: #444;
            }
            
            /* 第三级菜单 */
            .sidebar-nav > ul > li > ul > li > ul {
                margin-left: 0;
            }
            
            .sidebar-nav > ul > li > ul > li > ul > li {
                padding-left: 28px;
                position: relative;
                line-height: 1.7;
                margin: 2px 0;
            }
            
            .sidebar-nav > ul > li > ul > li > ul > li > a {
                font-size: 14px;
                color: #555;
            }
            
            /* 树形结构线条 - 第二级 */
            .sidebar-nav > ul > li > ul > li::before {
                content: "├─ ";
                position: absolute;
                left: 0;
                color: #bbb;
            }
            
            .sidebar-nav > ul > li > ul > li:last-child::before {
                content: "└─ ";
                position: absolute;
                left: 0;
                color: #bbb;
            }
            
            /* 树形结构线条 - 第三级 */
            .sidebar-nav > ul > li > ul > li > ul > li::before {
                content: "├─ ";
                position: absolute;
                left: 0;
                color: #bbb;
            }
            
            .sidebar-nav > ul > li > ul > li > ul > li:last-child::before {
                content: "└─ ";
                position: absolute;
                left: 0;
                color: #bbb;
            }
            
            /* 移除垂直连接线 */
            .sidebar-nav > ul > li > ul::before,
            .sidebar-nav > ul > li > ul > li > ul::before {
                display: none;
            }
            
            /* 鼠标悬停高亮效果 */
            .sidebar-nav ul li a:hover {
                color: var(--theme-color, #42b983);
                text-decoration: none;
            }
            
            /* 当前选中项样式 */
            .sidebar-nav li.active > a {
                color: var(--theme-color, #42b983);
                font-weight: bold;
            }
            
            /* 为当前选中项添加左侧标记 */
            .sidebar-nav li.active > a::before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                border-left: 2px solid var(--theme-color, #42b983);
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '', // 移除导航顶部的标题
                repo: 'rookie-littleblack/XpertAgentNotes',
                loadSidebar: true,      // 启用侧边栏
                subMaxLevel: 0,         // 设为0，禁用自动生成页面目录
                relativePath: true,     // 相对路径
                auto2top: true,         // 切换页面后是否自动跳转到页面顶部
                alias: {
                    '/.*/_sidebar.md': '/_sidebar.md', // 统一使用根目录的侧边栏
                },
                basePath: './',         // 文档加载的根路径
                nameLink: 'https://rookie-littleblack.github.io/XpertAgentNotes/', // 修复项目URL
                homepage: 'README.md',  // 默认首页文件
                notFoundPage: true,     // 找不到页面时显示404页面
                pathNamespaces: ['/XNotes'],  // 路径命名空间
                routes: {
                  '/XNotes/': '/XNotes/README.md',
                  '/XNotes/T01.LLM_Related/': '/XNotes/T01.LLM_Related/README.md'
                },
                requestHeaders: {       // 请求头配置
                    'cache-control': 'no-cache'
                },
                search: {               // 搜索插件配置
                    maxAge: 86400000,     // 过期时间，单位毫秒，默认一天
                    paths: 'auto',
                    placeholder: '搜索...',
                    noData: '没有结果!',
                },
                pagination: {           // 分页导航插件
                    previousText: '上一章',
                    nextText: '下一章',
                    crossChapter: true,
                }
            }
        </script>
        <!-- Docsify 核心库 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <!-- 搜索插件 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <!-- 代码高亮 -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <!-- 分页插件 -->
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <!-- 图片缩放 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    </body>
</html>

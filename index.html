<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>XpertAgentNotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <style>
            /* 隐藏顶部导航栏中的标题 */
            .app-name {
                display: none !important;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '', // 移除导航顶部的标题
                repo: 'rookie-littleblack/XpertAgentNotes',
                loadSidebar: true,      // 启用侧边栏
                subMaxLevel: 0,         // 设为0，禁用自动生成页面目录
                relativePath: true,     // 相对路径
                auto2top: true,         // 切换页面后是否自动跳转到页面顶部
                alias: {
                    '/.*/_sidebar.md': '/_sidebar.md', // 统一使用根目录的侧边栏
                },
                basePath: './',         // 文档加载的根路径
                nameLink: 'https://rookie-littleblack.github.io/XpertAgentNotes/', // 修复项目URL
                homepage: 'README.md',  // 默认首页文件
                notFoundPage: true,     // 找不到页面时显示404页面
                pathNamespaces: ['/XNotes'],  // 路径命名空间
                routes: {
                  '/XNotes/': '/XNotes/README.md',
                  '/XNotes/T01.LLM_Related/': '/XNotes/T01.LLM_Related/README.md'
                },
                requestHeaders: {       // 请求头配置
                    'cache-control': 'no-cache'
                },
                search: {               // 搜索插件配置
                    maxAge: 86400000,     // 过期时间，单位毫秒，默认一天
                    paths: 'auto',
                    placeholder: '搜索...',
                    noData: '没有结果!',
                },
                pagination: {           // 分页导航插件
                    previousText: '上一章',
                    nextText: '下一章',
                    crossChapter: true,
                }
            }
        </script>
        <!-- Docsify 核心库 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <!-- 搜索插件 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <!-- 代码高亮 -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <!-- 分页插件 -->
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <!-- 图片缩放 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    </body>
</html>
